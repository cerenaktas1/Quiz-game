<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genel Kültür Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="start">
            <button onclick="beginQuiz()">Quize başla</button>
        </div>

        <div id="quiz" style="display: none;">
            <div id="quizQuestion"></div>
            <div id="quizImg"></div>
            <div id="choices">
                <button id="choiceA" class="choiceButton" onclick="check('A')">Option A</button>
                <button id="choiceB" class="choiceButton" onclick="check('B')">Option B</button>
                <button id="choiceC" class="choiceButton" onclick="check('C')">Option C</button>
                <button id="choiceD" class="choiceButton" onclick="check('D')">Option D</button>
            </div>
            <div id="choiceResponse"></div>
        </div>

        <div id="scoreBlock" style="display: none;">
            <div id="scoreMessage"></div>
            <button id="quizAgain" onclick="restartQuiz()">Tekrar Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
